<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitor Cunha — Paintings</title>
  <meta name="description" content="Paintings by Vitor Cunha">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css?v=7">
</head>
<body class="page">
  <!-- Fixed top banner (never moves) -->
  <header class="vc-banner" role="banner" aria-label="Site title">
    <a class="vc-title" href="index.html" aria-label="Home">
      <span class="vc-first">Vitor</span>
      <span class="vc-last">Cunha</span>
    </a>
  </header>

  <!-- 70/30 layout under the banner -->
  <main class="vc-painting-layout" role="main" aria-label="Paintings">
    <!-- Left: large works (70%) -->
    <section class="vc-main" aria-label="Large works">
      <article id="p1" class="vc-piece">
        <img src="assets/paintings/Distinct_Stereotypes_and_the_Chash_2025.jpg" alt="Permutation — Oil on canvas" loading="lazy">
        <figcaption>Permutation — Oil on canvas</figcaption>
      </article>

      <article id="p2" class="vc-piece">
        <img src="assets/paintings/Golden_Gaze_Silent_Echo_2025.jpg" alt="Transportation — Acrylic on cardboard" loading="lazy">
        <figcaption>Transportation — Acrylic on cardboard</figcaption>
      </article>

      <article id="p3" class="vc-piece">
        <img src="assets/paintings/I_Permutare_2025.jpg" alt="Resting — Oil on canvas" loading="lazy">
        <figcaption>Resting — Oil on canvas</figcaption>
      </article>

      <article id="p4" class="vc-piece">
        <img src="assets/paintings/II_Transportation_2025.jpg" alt="Flux — Oil on paper" loading="lazy">
        <figcaption>Flux — Oil on paper</figcaption>
      </article>

      <article id="p5" class="vc-piece">
        <img src="assets/paintings/Cemiterio_2025.jpg" alt="Phase — Acrylic on paper" loading="lazy">
        <figcaption>Phase — Acrylic on paper</figcaption>
      </article>
    </section>

    <!-- Right: sticky mosaic (30%) -->
    <aside class="vc-mosaic" aria-label="All paintings">
      <nav class="vc-mosaic-grid">
        <a href="#p1" class="vc-thumb" aria-label="Permutation">
          <img src="assets/paintings/Distinct_Stereotypes_and_the_Chash_2025.jpg" alt="">
        </a>
        <a href="#p2" class="vc-thumb" aria-label="Transportation">
          <img src="assets/paintings/Golden_Gaze_Silent_Echo_2025.jpg" alt="">
        </a>
        <a href="#p3" class="vc-thumb" aria-label="Resting">
          <img src="assets/paintings/I_Permutare_2025.jpg" alt="">
        </a>
        <a href="#p4" class="vc-thumb" aria-label="Flux">
          <img src="assets/paintings/II_Transportation_2025.jpg" alt="">
        </a>
        <a href="#p5" class="vc-thumb" aria-label="Phase">
          <img src="assets/paintings/Cemiterio_2025.jpg" alt="">
        </a>
      </nav>
    </aside>
  </main>

  <!-- Minimal lightbox / zoom (vanilla JS) -->
  <script>
    (function(){
      const bigImgs = Array.from(document.querySelectorAll('.vc-piece img'));
      const mosaicLinks = Array.from(document.querySelectorAll('.vc-thumb'));
      if(!bigImgs.length) return;

      // Create overlay once
      const overlay = document.createElement('div');
      overlay.className = 'vc-lightbox';
      overlay.innerHTML = `
        <button class="vc-lb-close" aria-label="Close">×</button>
        <button class="vc-lb-prev" aria-label="Previous">‹</button>
        <img class="vc-lb-img" alt="">
        <div class="vc-lb-cap"></div>
        <button class="vc-lb-next" aria-label="Next">›</button>
      `;
      document.body.appendChild(overlay);

      const imgEl = overlay.querySelector('.vc-lb-img');
      const capEl = overlay.querySelector('.vc-lb-cap');
      const btnClose = overlay.querySelector('.vc-lb-close');
      const btnPrev = overlay.querySelector('.vc-lb-prev');
      const btnNext = overlay.querySelector('.vc-lb-next');

      // Map ids to index for mosaic jumps
      const idToIndex = {};
      document.querySelectorAll('.vc-piece').forEach((el, i) => idToIndex[el.id] = i);

      let idx = 0;
      function show(i){
        idx = (i + bigImgs.length) % bigImgs.length;
        const fig = bigImgs[idx].closest('.vc-piece');
        imgEl.src = bigImgs[idx].src;
        imgEl.alt = bigImgs[idx].alt || '';
        capEl.textContent = fig ? (fig.querySelector('figcaption')?.textContent || '') : '';
        overlay.classList.add('open');
        document.documentElement.classList.add('vc-no-scroll');
      }
      function hide(){
        overlay.classList.remove('open');
        document.documentElement.classList.remove('vc-no-scroll');
        imgEl.src = '';
      }

      bigImgs.forEach((img, i) => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', () => show(i));
      });

      mosaicLinks.forEach(a => {
        a.addEventListener('click', () => {
          const id = a.getAttribute('href').slice(1);
          const i = idToIndex[id] ?? 0;
          setTimeout(()=> show(i), 0); // open after anchor jump
        });
      });

      overlay.addEventListener('click', (e)=>{ if(e.target === overlay) hide(); });
      btnClose.addEventListener('click', hide);
      btnPrev.addEventListener('click', ()=> show(idx - 1));
      btnNext.addEventListener('click', ()=> show(idx + 1));
      document.addEventListener('keydown', (e)=>{
        if(!overlay.classList.contains('open')) return;
        if(e.key === 'Escape') hide();
        else if(e.key === 'ArrowLeft') show(idx - 1);
        else if(e.key === 'ArrowRight') show(idx + 1);
      });
    })();
  </script>
</body>
</html>
